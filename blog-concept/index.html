<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="justifiedGallery.min.css" />
    <link rel="stylesheet" href="colorbox.css">
</head>

<body>
    <div id="mygallery" class="content-justify-center">
        <a
            href="https://res.cloudinary.com/driftkingtw/image/upload/v1614685785/portfolio/Design/blog-concept/0002.jpg">
            <img alt="Desktop"
                src="https://res.cloudinary.com/driftkingtw/image/upload/v1614685785/portfolio/Design/blog-concept/0002.jpg" />
        </a>
        <a
            href="https://res.cloudinary.com/driftkingtw/image/upload/v1614685785/portfolio/Design/blog-concept/0001.jpg">
            <img alt="Tablet"
                src="https://res.cloudinary.com/driftkingtw/image/upload/v1614685785/portfolio/Design/blog-concept/0001.jpg" />
        </a>
        <a
            href="https://res.cloudinary.com/driftkingtw/image/upload/v1614685785/portfolio/Design/blog-concept/0003.jpg">
            <img alt="Phone"
                src="https://res.cloudinary.com/driftkingtw/image/upload/v1614685785/portfolio/Design/blog-concept/0003.jpg" />
        </a>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="jquery.justifiedGallery.min.js"></script>
<script src="jquery.colorbox-min.js"></script>

<script>
    $('#mygallery').justifiedGallery({
        lastRow: 'center',
        rowHeight: 500,
        rel: 'gallery1', //replace with 'gallery1' the rel attribute of each link
        margins: 1
    }).on('jg.complete', function () {
        $(this).find('a').colorbox({
            maxWidth: '80%',
            maxHeight: '80%',
            opacity: 0.8,
            transition: 'elastic',
            current: ''
        });
    });
</script>

</html>
